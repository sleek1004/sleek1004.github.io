<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result-Summary</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="main">
        <h1 id="header-1">Your Result</h1>
        <div class="number">
            <h1 class="circle" id="figure">76</h1>
            <p class="circle" id="header1-paragraph">of 100</p>
        </div>

        <h1 id="header-2">Great</h1>
        <p id="header2-paragraph">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="sum">
        <h1 id="sum-header">Summary</h1>
        <div class="display">
            <h3 id="react"><img src="images/icon-reaction.svg">Reaction<span>80/100</span></h3>
            <h3 id="mem"><img src="images/icon-memory.svg">Memory<span>92/100</span></h3>
            <h3 id="veb"><img src="images/icon-verbal.svg">Verbal<span>61/100</span></h3>
            <h3 id="vis"><img src="images/icon-visual.svg">Visual<span>72/100</span></h3>
        </div>
        <button id="button">Continue</button>
    </div>

</body>

</html>
